<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality Visitenkarten</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>Willkommen zu Augmented Reality Visitenkarten</h1>
    <a-scene>
        <a-box position="0 1 -5" material="color: blue"></a-box>
        <a-sphere position="1 1 -3" radius="1" material="color: red"></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" material="color: green"></a-plane>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
